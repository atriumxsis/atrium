<div class="row" cg-busy="formPromise">
    <div class="col-md-12">
        <div class="page-header" style="text-align:center; font-size: 2em;">
            <h3>{{dialogTitle}}</h3>
        </div>
        <div ng-show="error" class="text-danger text-center">
            <strong>{{error}}</strong>
        </div>
        <form name="projectForm" class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">Client Name</label>
                <div class="col-sm-4" ng-class="{'has-error' : projectForm.clientName.$invalid}">
                    <input type="text" class="form-control" name="clientName" id="clientName" placeholder="Nama Client" ng-model="project.clientName" required>
                </div>
                <label class="col-sm-2 control-label">Location</label>
                <div class="col-sm-4" ng-class="{'has-error' : projectForm.location.$invalid}">
                    <input type="text" class="form-control" name="location" id="location" placeholder="Lokasi Project" ng-model="project.location">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Department</label>
                <div class="col-sm-4" ng-class="{'has-error' : projectForm.departmentName.$invalid}">
                    <input type="text" class="form-control" name="departmentName" id="departmentName" placeholder="Nama Department" ng-model="project.departmentName">
                </div>
                <label class="col-sm-2 control-label">Nama User</label>
                <div class="col-sm-4" ng-class="{'has-error' : projectForm.userName.$invalid}">
                    <input type="text" class="form-control" name="userName" id="userName" placeholder="Nama User" ng-model="project.userName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Project Name</label>
                <div class="col-sm-4" ng-class="{'has-error' : projectForm.projectName.$invalid}">
                    <input type="text" class="form-control" name="projectName" id="projectName" placeholder="Nama Project" ng-model="project.projectName" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Start Project</label>
                <div class="col-sm-4" ng-class="{'has-error' : projectForm.startProject.$invalid}">
                    <input type="text" class="form-control" name="startProject" id="startProject" placeholder="Start Project" ng-model="project.startProject">
                </div>
                <label class="col-sm-2 control-label">End Project</label>
                <div class="col-sm-4" ng-class="{'has-error' : projectForm.endProject.$invalid}">
                    <input type="text" class="form-control" name="endProject" id="endProject" placeholder="End Project" ng-model="project.endProject">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Role</label>
                <div class="col-sm-4" ng-class="{'has-error' : projectForm.role.$invalid}">
                    <input type="text" class="form-control" name="role" id="role" placeholder="Role" ng-model="project.role" required>
                </div>
                <label class="col-sm-2 control-label">Project Phase</label>
                <div class="col-sm-4" ng-class="{'has-error' : projectForm.projectPhase.$invalid}">
                    <input type="text" class="form-control" name="projectPhase" id="projectPhase" placeholder="Fase Project" ng-model="project.projectPhase" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Project Description</label>
                <div class="col-sm-10" ng-class="{'has-error' : projectForm.projectDescription.$invalid}">
                    <textarea rows="5" class="form-control" name="projectDescription" id="projectDescription" placeholder="Deskripsi Project" ng-model="project.projectDescription" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Project Technology</label>
                <div class="col-sm-10" ng-class="{'has-error' : projectForm.projectTechnology.$invalid}">
                    <textarea rows="5" class="form-control" name="projectTechnology" id="projectTechnology" placeholder="Teknologi Project" ng-model="project.projectTechnology" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Main Task</label>
                <div class="col-sm-10" ng-class="{'has-error' : projectForm.mainTask.$invalid}">
                    <textarea rows="5" class="form-control" name="mainTask" id="mainTask" placeholder="Tugas Utama" ng-model="project.mainTask" required></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit" class="btn btn-default" ng-click="simpan()" ng-disabled="projectForm.$invalid">Simpan</button>
                </div>
            </div>
        </form>
    </div>
</div>
