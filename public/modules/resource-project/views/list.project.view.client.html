<section data-ng-controller="ResourceProjectListController" data-ng-init="prepare()">
    <div  class="page-header">
        <h3>Project</h3>
    </div>
	<br>
	<div class="col-md-12" cg-busy="projectListPromise">
        <div data-ng-show="error" class="col-md-12 alert alert-danger alert-dismissable">
            <span data-ng-bind="error"></span>
        </div>
        <div class="panel panel-default">
        	<div class="panel-heading">
                Project List
            </div>
            <div class="panel-body" ng-show="projectList.length === 0">
                Tidak ada data
            </div>
        	<table class="table table-striped table-hover" ng-show="projectList.length > 0"> 
        		<tr>
                    <th style="width:10%">No</th> 
                    <th style="width:15%">Client</th>
                    <th style="width:25%">Project</th>
        			<th style="width:10%">Start Project</th>
                    <th style="width:10%">End Project</th>
                    <th style="width:15%">Role</th>
                    <th style="width:15%">Action</th>
        		</tr>
        		<tr ng-repeat="aProject in projectList | orderBy: 'created'">
                    <td>{{$index + 1}}</td>
                    <td>{{aProject.clientName}}</td>
                    <td>{{aProject.projectName}}</td>
                    <td>{{aProject.startProject}}</td>
                    <td>{{aProject.endProject}}</td>
                    <td>{{aProject.role}}</td>
        			<td>
                        <button type="button" data-ng-click="openEditProjectDialog(aProject);" class="btn btn-warning btn-xs">Edit</button>
                        <button type="button" data-ng-click="deleteProject(aProject);" class="btn btn-danger btn-xs">Delete</button>
        			</td>
        		</tr>
        	</table>
        	<div class="panel-footer">
                <a class="btn btn-primary" ng-click="openTambahProjectDialog()">Tambah Project</a>
        	</div>
        </div>
    </div>	
</section>
