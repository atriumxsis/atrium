<section class="row" data-ng-controller="ChangePasswordController">
	<div class="col-md-12" cg-busy="settingsPromise">
		<br>
		<br>
		<form name="changePasswordForm" data-ng-submit="changeUserPassword(changePasswordForm.$valid)" class="signin form-horizontal col-md-offset-4 col-md-4" autocomplete="off">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Ubah Password</h3>
				</div>
				<div class="panel-body">
					<div data-ng-show="success" class="text-success text-center">
						<strong>Password berhasil diubah</strong>
						<br><br>
					</div>
					<div ng-show="error" class="text-danger text-center">
						<strong>{{error}}</strong>
						<br><br>
					</div>

					<div class="col-md-12">
						<div class="form-group" ng-class="{'has-error' : changePasswordForm.currentPassword.$invalid && !changePasswordForm.currentPassword.$pristine}">
							<label for="currentPassword">Password sekarang</label>
							<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Current Password" required>
							<small class="text-danger" ng-show="changePasswordForm.currentPassword.$invalid && !changePasswordForm.currentPassword.$pristine">Password sekarang tidak boleh kosong</small>
							<small ng-show="!(changePasswordForm.currentPassword.$invalid && !changePasswordForm.currentPassword.$pristine)">&nbsp;</small>
						</div>
						<div class="form-group" ng-class="{'has-error' : changePasswordForm.newPassword.$invalid && !changePasswordForm.newPassword.$pristine}">
							<label for="newPassword">Password baru</label>
							<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="Password baru" required ng-minlength="6" ng-maxlength="12">
							<small class="text-danger" ng-show="changePasswordForm.newPassword.$invalid && !changePasswordForm.newPassword.$pristine">Password baru harus 6 sampai dengan 12 karakter</small>
							<small ng-show="!(changePasswordForm.newPassword.$invalid && !changePasswordForm.newPassword.$pristine)">&nbsp;</small>
						</div>
						<div class="form-group" ng-class="{'has-error' : notMatchPassword}">
							<label for="verifyPassword">Password baru (ketik ulang)</label>
							<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Password baru (ketik ulang)" required>
							<small class="text-danger" ng-show="notMatchPassword">Password baru (ketik ulang) harus sama dengan password baru</small>
							<small ng-show="!(notMatchPassword)">&nbsp;</small>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<button ng-disabled="changePasswordForm.$invalid" type="submit" class="btn btn-large btn-primary">Simpan</button>
				</div>
			</div>
		</form>
	</div>
</section>
