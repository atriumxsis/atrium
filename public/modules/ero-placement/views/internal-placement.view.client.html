<div class="row" cg-busy="placementPromise">
    <div class="col-md-12">
        <div  class="page-header" style="text-align:center; font-size: 2em;">
            <h3>Internal Placement</h3>
        </div>
        <div ng-show="error" class="text-danger text-center">
            <strong>{{error}}</strong>
        </div>
        <form name="placementForm" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="user" class="col-sm-5 control-label">Resource Name</label>
                <div class="col-sm-7">
                    <label class="control-label">{{ngDialogData.aResource.name}}</label>
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-sm-5 control-label">Xsis</label>
                <div class="col-sm-7" ng-class="{'has-error' : placementForm.client.$invalid}">
                    <select id="client"
                            name="client"
                            required
                            class="form-control" 
                            ng-model="placement.client"
                            ng-options="client._id as client.name for client in clientList"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-5 control-label">Onboard</label>
                <div class="col-sm-7" ng-class="{'has-error' : placementForm.fromDateReal.$invalid}">
                    <p class="input-group">
                        <input name="fromDateReal" id="fromDateReal" type="text" class="form-control" datepicker-popup="dd-MMM-yy" close-on-date-selection="true" ng-model="fromDateReal_asDate" is-open="fromDateRealOpened" datepicker-options="dateOptions" show-button-bar="false" ng-readonly="true" ng-click="openFromDateReal($event)" required/></input>
                        <span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="openFromDateReal($event)"><i class="glyphicon glyphicon-calendar"></i></button></span>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-5 control-label">TS Collecting Date</label>
                <div class="col-sm-7" ng-class="{'has-error' : placementForm.timesheetCollectingDate.$invalid}">
                    <input type="text" class="form-control" name="timesheetCollectingDate" id="timesheetCollectingDate" placeholder="TS Collecting Date in Every Month" ng-model="placement.timesheetCollectingDate" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">Notes</label>
                <div class="col-sm-7">
                    <textarea type="textarea" style="resize:none" rows="4" class="form-control" name="notes" id="notes" placeholder="Notes" ng-model="placement.notes"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-7">
                    <button type="submit" class="btn btn-default" ng-click="simpan()" ng-disabled="placementForm.$invalid">Simpan</button>
                </div>
            </div>
        </form>
    </div>
</div>
