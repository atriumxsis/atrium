<div class="row" cg-busy="formPromise">
    <div class="col-md-12">
        <div  class="page-header" style="text-align:center; font-size: 2em;">
            <h3>{{dialogTitle}}</h3>
        </div>
        <div ng-show="error" class="text-danger text-center">
            <strong>{{error}}</strong>
        </div>
        <form name="eventForm" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="name" class="col-sm-4 control-label">Event Name</label>
                <div class="col-sm-8" ng-class="{'has-error' : eventForm.name.$invalid}">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Nama Event" data-ng-model="event.name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Event Date</label>
                <div class="col-sm-4" ng-class="{'has-error' : eventDate.fromDate.$invalid}">
                    <p class="input-group">
                        <input name="eventDate" id="eventDate" type="text" class="form-control" datepicker-popup="dd-MMM-yy" close-on-date-selection="true" ng-model="eventDate_asDate" is-open="eventDateOpened" datepicker-options="dateOptions" show-button-bar="false" ng-readonly="true" ng-click="openEventDate($event)"  placeholder="Event Date"/></input>
                        <span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="openEventDate($event)"><i class="glyphicon glyphicon-calendar"></i></button></span>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-4 control-label">Mandatory ?</label>
                <div class="col-sm-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-ng-model="event.mandatory" ng-checked="event.sharingKnowledge || event.mandatory" ng-disabled="event.sharingKnowledge"/>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-4 control-label">Sharing Knowledge ?</label>
                <div class="col-sm-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-ng-model="event.sharingKnowledge"  ng-disabled="event.employeeGathering" />
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-4 control-label">Employee Gathering ?</label>
                <div class="col-sm-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-ng-model="event.employeeGathering" ng-disabled="event.sharingKnowledge"/>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-default" ng-click="simpan()" ng-disabled="eventForm.$invalid">Simpan</button>
                </div>
            </div>
        </form>
    </div>
</div>
